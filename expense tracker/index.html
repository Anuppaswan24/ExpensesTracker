<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <header>
     
    </header>
    <section class="container">
       <h1>Expense Tracker</h1>
      <form id="my-form" onsubmit="onSubmit(event)">
        <h2>Add Expenses</h2>
        <div class="msg"></div>
        <div>
          <label for="quantity">Choose Expense Amount:</label>
          <input type="number" id="amount" name="quantity" placeholder="Enter Amount" />
        </div>
        <div>
          <label for="text">Description:</label>
          <input type="text" name="description" id="description" placeholder="Enter Description" />
        </div>
        <label for="category">Choose Category:</label>
        <select name="category" id="category">
          <option value="movie">Movie</option>
          <option value="food">Food</option>
          <option value="electricity_bill">Electricity_Bill</option>
          <option value="shopping">Shopping</option>
        </select>
        <input id="submit_btn" class="btn" type="submit" value="Add Expense" />
      </form>
      <ul id="ulid"></ul>
      <ul class="items">
        <li id="item3" class="item"></li>
      </ul>
    </section>
       <script src="index.js"></script>
  </body>
</html>
